# Prometheus configuration for Gospel Keys API
global:
  scrape_interval: 15s
  evaluation_interval: 15s
  external_labels:
    monitor: 'gospel-keys-monitor'

# Scrape configurations
scrape_configs:
  # FastAPI application metrics
  - job_name: 'gospel-keys-api'
    static_configs:
      - targets: ['api:8000']
    metrics_path: '/metrics'
    scrape_interval: 10s
