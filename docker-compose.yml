version: '3.8'

services:
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    ports:
      - "8009:8000"
    env_file:
      - backend/.env.example
    volumes:
      - ./backend/uploads:/app/uploads
      - ./backend/outputs:/app/outputs

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
      args:
        - VITE_API_URL=http://backend:8009
    ports:
      - "3000:3000"
    environment:
      - VITE_API_URL=http://backend:8009
    depends_on:
      - backend
